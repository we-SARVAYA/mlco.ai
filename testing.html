<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Button</title>
    <style>
        .share-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: relative;
        }

        .share-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 200px;
            right: 0;
        }

        .share-menu a {
            display: block;
            text-decoration: none;
            color: #007bff;
            padding: 8px 10px;
            border-radius: 3px;
            margin: 5px 0;
            transition: background-color 0.3s ease;
        }

        .share-menu a:hover {
            background-color: #e9ecef;
            color: #0056b3;
        }

        .share-menu button {
            display: block;
            width: 100%;
            background-color: #6c757d;
            color: white;
            padding: 8px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: left;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .share-menu button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<button class="share-btn" onclick="toggleShareMenu()">ICON</button>

<div id="shareMenu" class="share-menu">
    <a href="#" onclick="share('facebook')">Share on Facebook</a>
    <a href="#" onclick="share('twitter')">Share on Twitter</a>
    <a href="#" onclick="share('linkedin')">Share on LinkedIn</a>
    <a href="#" onclick="share('whatsapp')">Share on WhatsApp</a>
    <button onclick="copyLink()">Copy Link</button>
</div>

<script>
    const shareLink = 'https://www.yourlink.com'; // Replace with your specific link

    function toggleShareMenu() {
        const menu = document.getElementById('shareMenu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function share(platform) {
        let url = '';
        switch(platform) {
            case 'facebook':
                url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareLink)}`;
                break;
            case 'twitter':
                url = `https://twitter.com/intent/tweet?url=${encodeURIComponent(shareLink)}`;
                break;
            case 'linkedin':
                url = `https://www.linkedin.com/shareArticle?url=${encodeURIComponent(shareLink)}`;
                break;
            case 'whatsapp':
                url = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareLink)}`;
                break;
            default:
                return;
        }
        window.open(url, '_blank');
        toggleShareMenu();
    }

    function copyLink() {
        const textarea = document.createElement('textarea');
        textarea.value = shareLink;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('Link copied to clipboard!');
        toggleShareMenu();
    }

    // Close the share menu if clicked outside
    document.addEventListener('click', function(event) {
        const menu = document.getElementById('shareMenu');
        if (!event.target.closest('.share-btn') && !event.target.closest('.share-menu')) {
            menu.style.display = 'none';
        }
    });
</script>

</body>
</html>
